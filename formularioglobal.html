<h2>Información del usuario:</h2>

<form action=".php" autocomplete="off" method="post">

<label for="Tipo de solicitante">Tipo de solicitante</label>
 <select name="Tipo de solicitante" id="Tipo de solicitante" required>

  <br>

  <br>

 <nbsp>

  </select>
 </nbsp>
 <br>
 <br>

  </select>
  <br>

    <label for="Celular">Celular:</label>
  <input type="number" id="Celular" name="Celular" placeholder="Celular" pattern="^[0-9]+$" minlength="5" maxlength="10" title="Por favor, ingresa solo numeros" autocomplete="off" required>

  <br>
